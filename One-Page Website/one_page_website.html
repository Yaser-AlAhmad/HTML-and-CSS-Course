<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Yaser AlAhmad</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
      background-color: #f9f9f9;
      color: #333;
    }

    nav {
      background-color: #004080;
      padding: 1em;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    header, section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }

    header h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    .images-section img {
      width: 30%;
      margin: 10px;
      border-radius: 8px;
    }

    .video-section iframe {
      width: 100%;
      max-width: 600px;
      height: 350px;
      border: none;
      border-radius: 8px;
    }

    form {
      display: flex;
      flex-direction: column;
      max-width: 500px;
    }

    form input, form textarea {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form button {
      padding: 10px;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 20px 10px;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .images-section img {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="#home">Home</a>
    <a href="#pictures">Pictures</a>
    <a href="#videos">Videos</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Home Section -->
  <header id="home">
    <h1>Welcome to My Website</h1>

  </header>

  <!-- Pictures Section -->
  <section id="pictures" class="images-section">
    <h2>Gallery</h2>
    <img src="https://cdn.pixabay.com/photo/2016/03/27/18/54/technology-1283624_1280.jpg" alt="Sample Image 1">
    <img src="https://cdn.pixabay.com/photo/2016/11/23/14/45/coding-1853305_1280.jpg" alt="Sample Image 2">
    <img src="https://cdn.pixabay.com/photo/2016/03/27/18/54/technology-1283624_1280.jpg" alt="Sample Image 3">
  </section>

  <!-- Video Section -->
  <section id="videos" class="video-section">
    <h2>My Favorite Video</h2>
<iframe width="560" height="315" src="https://www.youtube.com/embed/916GWv2Qs08?si=Vo0vcA53sQphEAZi" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Me</h2>
    <form action="#" method="post">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>

</body>
</html>
